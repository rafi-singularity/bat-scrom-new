<div class="bg-primary h-screen">
  <div class="container mx-auto">
    <!-- Header -->
    <div class="py-[2.875rem] px-[4rem]">
      <div class="flex justify-between gap-4 items-center">
        <div
          data-aos="fade-right"
          class="flex items-end divide-x-2 divide-[#FA73B4]"
        >
          <img src="../assets/icons/bat_logo.svg" alt="" class="pr-4" />
          <img src="../assets/icons/rdm_logo.svg" alt="" class="pl-4" />
          <img src="" alt="" />
        </div>
        <!--  -->
        <div data-aos="fade-left" class="">
          <img src="../assets/icons/badge2.svg" alt="" srcset="" />
        </div>
      </div>
    </div>
    <!-- Video content -->
    <div class="flex items-center justify-center">
      <div class="w-full max-w-[1080px]">
        <div
          class="relative rounded-[20px] overflow-hidden w-full border-4 border-[#FB439B] drop-shadow-xl"
        >
          <!-- thumbnail+playButton -->
          <div
            onclick="handlePlayButton()"
            id="thumbnail-wrapper"
            class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 z-10"
          >
            <!-- <img
              src="../assets/video-thumbnail.png"
              alt="Thumbnail"
              class="absolute w-full h-full object-cover"
            /> -->
            <img
              src="../assets/icons/play-button.svg"
              alt="Play Button"
              class="z-20 cursor-pointer"
            />
          </div>

          <!-- video part -->
          <video
            id="videoPlay"
            src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
            poster="../assets/video-thumbnail.png"
            class="w-full"
          ></video>
        </div>
        <div class="w-full flex items-center justify-center pt-3">
          <button
            onclick="loadPage('./page-2.html')"
            class="btn w-fit mb-4"
            type="button"
          >
            <span>Next</span>
            <img src="../assets/icons/arrow.svg" alt="" srcset="" />
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
